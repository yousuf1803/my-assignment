<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <header>
        <nav>
            <h2 class="nav-tittle inter-font">LOGO</h2>
            <button class="nav-button raleway-font">Sign Up</button>
        </nav>
        <div class="banner-section">
            <h1 class="banner-tittle raleway-font">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="banner-button">Stay Focused</button>

        </div>
     </header>
     <main>
      <section class="action">
        <div class="action-style">
          <div class="action-left">
            <h1 class="action-tittle raleway-font">See It in Action</h1>
            <p class="action-sub-tittle">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="action-button raleway-font">Launch Live Preview</button>

          </div>
          <img src="./images/Assets/wc-mini.png" alt="section image" class="action-right">
        </div>

      </section>
      <section class="productive-users">
        
        <h1 class="users-tittle raleway-font">Joined Thousands of Productive Users</h1>
        <div class="users-container">
          <div class="user">
            <h1 class="user-tittle inter-font">50K</h1>
            <h5 class="user-sub-tittle inter-font">Active Users</h5>
          </div>
          <div class="user">
            <h1 class="user-tittle inter-font">2M+</h1>
            <h5 class="user-sub-tittle inter-font">Focus Sessions</h5>
          </div>
          <div class="user">
            <h1 class="user-tittle inter-font">95%</h1>
            <h5 class="user-sub-tittle inter-font">Satisfaction Rate</h5>
          </div>
        </div>
  
      </section>


     </main>
     <footer>

     </footer>
    
</body>
</html>
